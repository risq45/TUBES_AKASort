<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting AKA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="row" style="margin: 25px; text-align: center;">
        <h1>VISUAL SORTING AKA</h1>
    </div>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success btn-dark newArray">New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=5 value=50>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" step=10 value=70>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark startSort">Start Sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-dark text-white">
    
    <div id="bars" class="flex-container" style="transform: rotate(180deg); transform: rotateX(180deg);"></div>
    <div class="row" style="text-align: center; margin-top: 25px;">
        <h1>Insertion Sort</h1>
    </div>
    <div id="bars1" class="flex-container" style="transform: rotate(180deg); transform: rotateX(180deg);"></div>
    <div class="row" style="text-align: center; margin-top: 25px;">
        <h1>Heap Sort</h1>
    </div>
    <div class="container">
        <div class="row" style="text-align: center; margin: 50px;">
            <h1>Members</h1>
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="column" style="text-align: center;">
                <img src="img/sqio.jpg" style="width: 250px; height: 250px;" class="rounded-3 border border-warning">
                <p style="margin-top: 15px;">Rayhan Risq Arya Brinanta</p>
                <p>1301204026</p>
            </div>
            <div class="column" style="text-align: center;">
                <img src="img/fiqri.jpeg" style="width: 250px; height: 250px;" class="rounded-3 border border-warning">
                <p style="margin-top: 15px;">Muhammad Rizki Nurfiqri</p>
                <p>1301201009</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/heap.js"></script>
</body>
</html>
